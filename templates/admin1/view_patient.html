{% extends 'admin1/admindashboard.html' %}
{%load crispy_forms_tags %}
{% block content %}
<h1 style="text-align:center">These Are The Patients List</h1><hr><br>
<div class="row justify-content-center">
    <div class="col-auto">
        <table class="table table-dark table-responsive">
          <thead>
            <tr>
              <th scope="col">SL.No</th>
              <th scope="col">PATIENT NAME</th>
              <th scope="col">EMAIL</th>
              <th scope="col">UPDATE</th>
              <th scope="col">DELETE</th>

            </tr>
          </thead>
          <tbody>
          {%  for i in data %}
            <tr>
              <th scope="row">{{forloop.counter}}</th>
              <td>{{i.name}}</td>
              <td>{{i.email}}</td>
              <td><a href="{% url 'update_patient' i.id %}"> <button type="button" class="btn btn-primary">UPDATE</button></a></td>

              <td><a href="{% url 'delete_patient' i.id %}"> <button type="button" class="btn btn-primary">DELETE</button></a></td>
            </tr>
          {% endfor %}

          </tbody>
        </table>
    </div>
</div>

{% endblock %}
