<html class="no-js" lang="en">

<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>ACELAB</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">



		<!-- all css here -->

		<!-- bootstrap v3.3.6 css -->
		<link rel="stylesheet" href=" {% static 'set2/css/bootstrap.min.css' %} ">
		<!-- owl.carousel css -->
		<link rel="stylesheet" href=" {% static 'set2/css/owl.carousel.css' %} ">
		<link rel="stylesheet" href=" {% static 'set2/css/owl.transitions.css' %} ">
       <!-- Animate css -->
        <link rel="stylesheet" href=" {% static 'set2/css/animate.css' %} ">
        <!-- meanmenu css -->
        <link rel="stylesheet" href=" {% static 'set2/css/meanmenu.min.css' %} ">
		<!-- font-awesome css -->
		<link rel="stylesheet" href=" {% static 'set2/css/font-awesome.min.css' %} ">
		<link rel="stylesheet" href=" {% static 'set2/css/themify-icons.css' %} ">
		<link rel="stylesheet" href=" {% static 'set2/css/flaticon.css' %} ">
		<!-- magnific css -->
        <link rel="stylesheet" href=" {% static 'set2/css/magnific.min.css' %} ">
		<!-- style css -->
		<link rel="stylesheet" href=" {% static 'set2/css/style.css' %} ">

		<!-- responsive css -->
		<link rel="stylesheet" href=" {% static 'set2/css/responsive.css' %} ">

		<!-- modernizr css -->
		<script src=" {% static 'set2/js/vendor/modernizr-2.8.3.min.js' %} "></script>

	</head>
    <body>

		<!--[if lt IE 8]>
			<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->


        <div class="login-area page-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="login-page">
                            <div class="login-form">
                                <h4 class="login-title">LOGIN</h4>

                                <div class="row">
                                    {% for message in messages %}
                                        {{message}}
                                    {% endfor %}
                                    <br><br>
                                    <form  method="POST" >
                                        {% csrf_token %}
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <input type="text" id="name" class="form-control" name="uname" placeholder="Username" required data-error="Please enter your name">
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <input type="password" id="msg_subject" class="form-control" name="pass" placeholder="Password" required data-error="Please enter your message subject">
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="check-group flexbox">
                                                <label class="check-box">
                                                    <input type="checkbox" class="check-box-input" checked>
                                                    <span class="remember-text">Remember me</span>
                                                </label>

                                                <a class="text-muted" href="#">Forgot password?</a>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <button type="submit" id="submit" class="login-btn">Login</button>
                                            <div id="msgSubmit" class="h3 text-center hidden"></div> 
                                            <div class="clearfix"></div>
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="clear"></div>
                                            <div class="separetor"><span>Or with Sign</span></div>
                                            <div class="sign-icon">
                                                <ul>
                                                    <li><a class="facebook" href="#">Facebook</a></li>
                                                    <li><a class="twitter" href="#">twitter</a></li>
                                                    <li><a class="google" href="#">google+</a></li>
                                                </ul>
                                                <div class="acc-not">Don't have an account  <a href=" # "> Sign up</a></div>
                                            </div> 
                                        </div> 
                                    </form> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>

		
		<!-- all js here -->

		<!-- jquery latest version -->
		<script src=" {% static 'set2/js/vendor/jquery-1.12.4.min.js' %} "></script>
		<!-- bootstrap js -->
		<script src=" {% static 'set2/js/bootstrap.min.js' %} "></script>
		<!-- owl.carousel js -->
		<script src=" {% static 'set2/js/owl.carousel.min.js' %} "></script>
		  <!-- stellar js -->
        <script src=" {% static 'set2/js/jquery.stellar.min.js' %} "></script>
		<!-- magnific js -->
        <script src=" {% static 'set2/js/magnific.min.js' %} "></script>
        <!-- wow js -->
        <script src=" {% static 'set2/js/wow.min.js' %} "></script>
        <!-- meanmenu js -->
        <script src=" {% static 'set2/js/jquery.meanmenu.js' %} "></script>
		<!-- Form validator js -->
		<script src=" {% static 'set2/js/form-validator.min.js' %} "></script>
		<!-- plugins js -->
		<script src=" {% static 'set2/js/plugins.js' %} "></script>
		<!-- main js -->
		<script src=" {% static 'set2/js/main.js' %} "></script>


	</body>
