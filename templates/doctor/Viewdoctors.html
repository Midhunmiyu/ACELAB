{% extends 'doctor/doctorbase.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-center" style="font-family: 'Alkatra', cursive;"> Our Doctors</h1><hr><br>
<div class="container text-center">
  {% for i in data %}

  <div class="card text-center mx-2 shadow my-2" style="width: 18rem;display:inline-block;">
    <img class="card-img-top p-1px" src="{{i.Image.url}}" alt="Card image cap" style="width: 200px;height:200px;">
    <div class="card-body">
      <h2 class="card-title">Dr.{{i.name}}</h2>
      <h5 class="card-title">{{i.department}} Department</h5>

    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
