{% extends 'patient/patientbase.html' %}
{%load crispy_forms_tags %}

{% block content %}
<h1 class="text-center"> Our Doctors</h1><hr><br>
<div class="container text-center">
  {% for i in data %}

  <div class="card text-center mx-2 shadow my-2" style="width: 18rem;display:inline-block">
    <img class="card-img-top " src="{{i.Image.url}}" alt="Card image cap">
    <div class="card-body">
      <h2 class="card-title">Dr.{{i.name}}</h2>
      <h5 class="card-title">{{i.department}} Department</h5>

    </div>
  </div>
  {% endfor %}
</div>



{% endblock %}
